<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {background-color: azure;}
    .attribution { background-color: orange; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {height: 60vh; width: 20vw; border-radius: 15px; padding: 5px;}
    .prompt {font-size: 15px; margin: 5px; display: block; font-family: Outfit;}
    img {width: 90%; border-radius: 10px;}
  </style>
</head>
<body>

  
  
  <div class="attribution">
    <img src="./images/image-qr-code.png">
    <span class="prompt"> Improve your front-end skills by building projects
    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </span>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cyril Ayegbe</a>.
  </div>
</body>
</html>
